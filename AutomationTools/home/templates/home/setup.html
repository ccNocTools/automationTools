<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Initial Setup</title>
</head>
<body onload="page_load()">
    <h2>Initial Setup</h2>
    <h3>Please set up an administrator with username and password:</h3>
    <form action="{% url 'home:initialize' %}" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{username}}"/><br>
        <label for="email_address">Email Address:</label>
        <input type="text" id="email_address" name="email_address" value="{{email_address}}"/><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"/><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password"/><br>
        <input type="hidden" id="is_admin" name="is_admin" value="True"/>
        <input type="submit" value="Submit"/>
    </form>

    <script>
        function page_load() {
            if ("{{error}}" != ""){
            alert("{{error}}");
            }
        }
    </script>

</body>
</html>
